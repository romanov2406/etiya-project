<div class="container d-flex" style="flex-wrap: wrap;">
    <div class="card" style="width: 18rem;" *ngFor="let user of users">
      <!-- <div style="height: 40%;"> -->
        <img [src]="user?.image" class="card-img-top" alt="..." style="height: 250px;">
      <!-- </div> -->
        <div class="card-body">
          <h5 class="card-title">{{user?.firstName}}</h5>
          <h5 class="card-title">{{user?.lastName}}</h5>
          <p class="card-text">{{user?.address}}</p>
          <a [routerLink]="['/main/main-page']" routerLinkActive="router-link-active"  class="btn btn-primary">About</a>
        </div>
      </div>
</div>
