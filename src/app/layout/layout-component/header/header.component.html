<nav class="navbar navbar-light" style="background-color: #e3f2fd;">

  <a [routerLink]="['/main/create-user']" routerLinkActive="router-link-active" class="navbar-brand">Create User</a>

  <a [routerLink]="['/main/main-page']" routerLinkActive="router-link-active" class="navbar-brand">Main Page</a>

  <a [routerLink]="['/main/user-info']" routerLinkActive="router-link-active" class="navbar-brand">User Info</a>

  <button *ngIf="!isLogin" class="btn btn-primary" (click)="openModal(template)">Sign In</button>
  <button *ngIf="isLogin" class="btn btn-success" [routerLink]="['/profile']">Profile</button>
</nav>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign In</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
    <input type="text" #email class="form-control mb-2" placeholder="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <input type="text" #password class="form-control mb-2" placeholder="password" aria-label="Recipient's username" aria-describedby="basic-addon2">
  </form>
    <button class="btn btn-success mt-2" (click)="signIn(email.value,password.value)" (click)="modalRef.hide()">sign In</button>
  </div>
</ng-template>
